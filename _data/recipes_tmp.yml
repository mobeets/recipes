- name: "beer [bottling]"
  comments:
  - date: "9/5/20"
    comment: "couldn't get the siphon working for the life of us. need a better method, big time. like a pump. it took us like an hour total, and there was beer everywhere (floor, arms, counters, etc.) at the end. but we made 9 bottles! and afterwards, just thinking about it, it felt great. for sugar, ended up doing 1oz white sugar in 1/4c water, boiled for a minute or two and then cooled to room temp (didn't take long). temperature calculator: https://www.brewersfriend.com/beer-priming-calculator/"
  - date: "9/20/20"
    comment: "7 days prior, I dry hopped citra by dropping it right into the fermenter. Sadly I didn't write down the amount, but I'm guessing I did about 6g. 3 days prior, I put it in the fridge to cold crash. priming sugar: 0.9oz, 1/4 cup water, left it liquidy enough so i wasn't worried about it being syrupy. only ended up with 8 full bottles (dry hopping meant less liquid to siphon because of the hops in the bottom?), and one broken bottle with half a bottle of beer everywhere. we made a total mess again, so maybe try in the laundry room next time? to get the siphon going, we tilted the pot, which seemed to help. and it's possible that getting the flow started with a shorter tube would be easier? need to compare. next time: do a COMPLETE simulation of the process using water, the stock pot, and bottles. also, long tube was maybe too long--the closer thing wouldn't stop the flow entirely."
