    comment: "one week after bottling. definitely under-carbonated, but enough to have a solid head when poured into a glass, and definitely drinkable! it tasted like beer. very mild, which is surprising given how bitter it was the day we brewed it. still had some bitterness, but no overwhelming hop aromas really. kinda tasted like honey (even though we used table sugar?) so I think I'm gonna buy some dextrose. also it tasted a little bit like apple juice, which apparently either means a) we need to wait longer before we drink it, or b) we fermented at too high of a temperature. a seems unlikely only because we let it ferment for two weeks, even if it's only been a week since we bottled. but i dunno. either way, it wasn't bad at all! and actually alcoholic. pretty magical."
