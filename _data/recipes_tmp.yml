- name: "beer [brewing]"
  comments:
  - date: "8/22/20"
    comment: "maris otter, cascade hops, us-05 yeast. i use the instant pot for heat, mostly on slow-cook on low. some gloves for squeezing the bag would have been nice. we ended up a little short on liquid at the end, probably because of over-boiling?"
  - date: "9/7/20"
    comment: "same as last time but with citra (with amounts adjusted for by the alpha). realized later that this have been pale ales, not an ipa. anyway, much easier this time. 3.5 hours start to finish including cleanup. used the big 8 quart stock pot with 6 quarts of water and that worked perfectly. stored it in the instant pot to insulate during the hour long heat off part with the malt. then kept it at a super low boil (like at 5-6 on the burner) the whole time. i wish i had non-iodine sanitizer just because it kinda freaks me out. also, a bag of ice helped SO much. cooled to 70F within 20 minutes! stirring while cooling was CRITICAL and would drop degrees so fast. sanitized digital thermometer clipped on with sanitized clothespin onto stock pot while cooling, which was also convenient. no need for temperature control during the brewing part. also, i used like half tap water, half spring water. hope that doesn't fuck the taste up...we'll see."
