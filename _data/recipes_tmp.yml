    comment: "proofed overnight from 7pm-7am. when doing the stretch and folds at that point, it didn't tear. but maybe in retrospect given how flat the loaf was, it was over-proofed. 68F in here. preheated about 30 mins instead of an hour. 25 mins at 500F, but needed 21 mins at 450F (to get to 208F). not very risen, and a little light in color. also forgot to score it."
    url: "https://www.feastingathome.com/sourdough-bread/"
  - date: "4/19/21"
    comment: "nailed it, FINALLY! (i forgot that stretch-and-fold happens right after you make the dough, so i skipped that this time.) i let the bulk ferment go from like 6pm-9am, because it just wasn't looking risen enough, and I suspect from reading online that _under_-proving has been our problem. then i shaped it, let it sit for about 1.5 hours, then baked 500F for 30mins, 450F for 15mins or so. i think for knowing when it's proved enough, what we really need is a clear bowl so we can mark/see when it's doubled in size more easily."
